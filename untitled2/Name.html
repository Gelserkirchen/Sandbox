<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap');
    </style>
    <style>
        /* {margin: 0; padding: 0}
        /*html {overflow: hidden}*/
        @font-face {
            font-family: 'Raleway', sans-serif;
            font-style: normal;
            font-weight: normal;
            font-size: 16px;
            line-height: 19px;
            display: flex;
            align-items: center;
            letter-spacing: 0.035em;
            font-feature-settings: 'pnum' on, 'lnum' on;
            color: #000000;
        }
        div {
            font-family: 'Raleway', sans-serif;
            valign: "center"
        }
        .inline{
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            max-width: 27rem;
        }
        .name{
            font-size: 26px;
            font-weight: bold;
            float: left;
        }
        .year{
            color: #8F8F8F;
        }

        @media screen and (max-width: 700px) {
            div.inline {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>
<div class="inline">
    <div class="name">
        Andrei Tolstykh
    </div>
    <div class="year">
        32 years, Moscow
    </div>
</div>

</body>
</html>

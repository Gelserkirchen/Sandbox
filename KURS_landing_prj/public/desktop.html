<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="main.css">
  <title>Мобильное приложение КУРС</title>
</head>

<body class="kurs">
  <section class="title__section">
    <div class="container">
      <div class="title__section-info">
        <div class="kurs__logo"> 
          <img class="kurs__picture" src="img/kurs_label.svg" alt="kurs">
        </div>
        <div class="title__text">
          <div class="title__text-main">
            Мобильный КУРС
          </div>
          <div class="title__text-sub">
            Основные сервисы по работе с SAP для сотрудников Сбербанка
          </div>
        </div>
        <div class="qr__section">
          <div class="qu__code-image">
            <img class="qr__picture" src="img/qr_ios.svg" alt="">
          </div>
          <div class="qr__code-text">
            Вы можете установить приложение, открыв ссылку <strong>kurs.sberbank.ru</strong> со смартфона или отсканировав QR-код
          </div>
        </div>
      </div>

      <div class="title__picture">
        <img class="phone__picture" src="img/phone_image.png" alt="kurs_image">
      </div>
    </div>
  </section>


  <section class="advantages">
    <div class="advantages__inner">
        <div class="advantages__list">
            
        </div>
    </div>

  </section>




</body>

</html>

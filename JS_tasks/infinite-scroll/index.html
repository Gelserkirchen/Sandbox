<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite scroll</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=css-tricks.com"
    />
    <!-- <link rel="stylesheet" href=""> -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Title -->
    <h1>Unsplash scroll</h1>
    <!-- Loader -->
    <div class="loader" id="loader">
      <img src="loader.svg" alt="loading" />
    </div>
    <!-- Image container -->
    <div class="image__container" id="image__container">
      <img
        src="https://images.unsplash.com/photo-1593642703055-4b72c180d9b5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2550&q=80"
        alt=""
      />

    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
